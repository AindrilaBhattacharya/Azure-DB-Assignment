{% extends "layout.html" %}
{% block content %}
<h2>Query Earthquakes by Magnitude</h2>
<form method="post" class="row g-3">
    <div class="col-md-6">
        <label>Minimum Magnitude</label>
        <input type="number" step="0.1" name="min_mag" value="0" class="form-control">
    </div>
    <div class="col-md-6">
        <label>Maximum Magnitude</label>
        <input type="number" step="0.1" name="max_mag" value="10" class="form-control">
    </div>
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-success mt-3">Query</button>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</form>
{% endblock %}
